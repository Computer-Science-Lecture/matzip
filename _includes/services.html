
    <section id="services">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{ site.data.service.label }}</h2>
                    <hr class="primary">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                {% for service in site.data.service.services %}
                    <a class="nounderline" href="{{ service.url }}">
                        <div class="col-lg-3 col-md-6 text-center">
                            <div class="service-box">
                                <i class="fa fa-4x fa-{{ service.icon }} text-primary sr-icons"></i>
                                <h3>{{ service.label }}</h3>
                                <p class="text-muted">{{ service.description }}</p>
                            </div>
                        </div>
                    </a>
                {% endfor %}
            </div>
        </div>
    </section>
