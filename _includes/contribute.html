
    <section id="contribute" class="text-center">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{ site.data.contribute.label }}</h2>
                    <hr class="primary">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                {% for contribute in site.data.contribute.contributes %}
                    <a class="nounderline" href="{{ contribute.url }}">
                        <div class="col-lg-3 col-md-6 text-center contribute">
                            <div class="contribute-img">
                                <img src="assets/img/contribute/{{ contribute.image }}">
                            </div>
                            <div class="contribute-box">
                                <h2>{{ contribute.label }}</h2>
                                <p class="text-muted">{{ contribute.description }}</p>
                            </div>
                        </div>
                    </a>
                {% endfor %}
            </div>
        </div>
    </section>
